### This can be used to set your default locale and encoding scheme
# struts.locale=en_US
struts.i18n.encoding=UTF-8


#use spring as the IOC container
struts.objectFactory = spring

#indicates to run in developer mode
struts.devMode = false

#Custom internationalization text files
struts.custom.i18n.resources = messages

#File upload temporary directories
struts.multipart.saveDir = /ir/assetstore/tmp-upload 

#10 gig file max
struts.multipart.maxSize = 20000000000

# don't allow dynamic method invocation - it is not needed
struts.enable.DynamicMethodInvocation = false

### when set to true, resource bundles will be reloaded on _every_ request.
### this is good during development, but should never be used in production
struts.i18n.reload=false
